<!doctype html>
<html lang="en">

<head>
    <title>Hard Rock Solution - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Hard Rock Lyric Search</h1>
                <div class="search-box my-5">
                    <input id="input-song" type="text" class="form-control" placeholder="Enter your artist song name">
                    <button id="search-here" class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            <!-- Single Lyrics -->

            <div id="song-list" class="search-result col-md-8 mx-auto py-4">
                <!-- <div id="all-search" class="single-result row align-items-center my-3 p-3">
                    <div class="col-md-9">
                        <h3 id="song-title" class="lyrics-name"></h3>
                        <p id="artist-name" class="author lead">Album by<span></span></p>
                    </div>
                    <div class="col-md-3 text-md-right text-center">
                        <button class="btn btn-success">Get Lyrics</button>
                    </div>
                </div> -->
            </div>
            <div id="lyrics-box" class="single-lyrics text-center">

            </div>
        </main>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Custom Script Here -->
    <script>
        const searchBtn = document.getElementById('search-here').addEventListener('click', function() {
            const inputText = document.getElementById('input-song').value;
            fetch(`https://api.lyrics.ovh/suggest/${inputText}`)
                .then(res => res.json())
                .then(data => {
                    fetchdata = data;

                    const songResult = document.getElementById('song-list');
                    songResult.innerHTML = '';
                    for (let i = 0; i < data.data.length; i++) {
                        const title = data.data[i].title;
                        const artist = data.data[i].artist.name;

                        document.getElementById('song-list').innerHTML += `<h3><div>${title}</div></h3> <span>Album by</span><p><div>${artist}</div></p><button onclick=getSongLyrics(${i}) class="btn btn-success">Get lyrics</button>`;

                        // document.getElementById('song-title').innerHTML += `<div>${title}</div>`;
                        // document.getElementById('artist-name').innerHTML += `<div>${artist}</div>`;
                        if (i == 9) {
                            break;
                        }
                    }
                })
        })

        function getSongLyrics(songLyrics) {
            const title = fetchdata.data[songLyrics].title;
            const artist = fetchdata.data[songLyrics].artist.name;
            document.getElementById('lyrics-box').innerHTML = '';
            fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`)
                .then(res => res.json())
                .then(data => {
                    const lyrics = data.lyrics;
                    if (lyrics == undefined) {
                        alert('Lyrics not found! Try another.')
                    }
                    document.getElementById('lyrics-box').innerHTML = `<h4>Here is your lyric: </h4>
                    ${title}<br>
                    <pre>${lyrics}</pre>`;
                })
        }
    </script>
</body>

</html>
